<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header *ngIf="settings!=null" class="skin-brown brownBackground whiteText">
<ion-navbar>
<button ion-button menuToggle>
  <ion-icon name="menu" class="whiteText"></ion-icon>
</button>
<ion-title class="whiteText">Home</ion-title>
</ion-navbar>
</ion-header>

<ion-content *ngIf="settings!=null" class="skin-brown" overflow-scroll="true">

<div *ngIf="settings.dashboard_type == 1" class="wcf_bg">
  <div class="wrapper-slide">
    <ion-img style="width: 100%; height: 100px; background:transparent;" src="../../assets/img/logo@3x.png" class="negSpace"></ion-img>
</div>

<div padding>
  <div>
    <div *ngFor="let tree of pages">
      <ion-row class="mgt-10 mgb-5 mgl--5 mgr--5" *ngIf="tree.title == 'OnePerRow'">
          <ion-col col-12 *ngFor="let item of tree.group, let i = index">
            <div class="brown-opct-1 pd-15 text-center" (click)="openPage(item)">
              <ion-icon class="fs-48 text-white mgt-10" name="{{item.icon}}"></ion-icon>
              <h2 class="text-white fs-12 spacing-1 mg-5 uppercase fw-600 text-ellipsis">{{item.title}}</h2>
            </div>
          </ion-col>
        </ion-row>
      <ion-row class="mgt-5 mgb-20 mgl--5 mgr--5" *ngIf="tree.title == 'TwoPerRow'">
        <ion-col col-6 *ngFor="let item of tree.group, let i = index">
          <div class="brown-opct-1 pd-15 text-center" (click)="openPage(item)">
            <ion-icon class="fs-48 text-white mgt-10" name="{{item.icon}}"></ion-icon>
            <h2 class="text-white fs-12 spacing-1 mg-5 uppercase fw-600 text-ellipsis">{{item.title}}</h2>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</div>

</div>


<div *ngIf="settings.dashboard_type == 2">
  <ion-card class="card-more-content bdra-5" *ngFor="let tree of pages, let i = index">
  <div [ngClass]="{'active' : (open_more[i] == true)}" class="wrapper">
    <div class="thumb">
      <img src="assets/img/{{'bg' + (i + 1) + '.jpg'}}"/>

      <ion-card-content class="black-opct text-white">
      <ion-card-title class="text-white uppercase spacing-1 fw-600 fs-16">{{tree.title}}</ion-card-title>
      <span class="info-stt text-white inline-block"><ion-icon name="md-stats"></ion-icon>5 items</span>
    </ion-card-content>

    <ion-item class="btn-open-more transparent">
    <ion-label class="text-white"><ion-icon name="md-list"></ion-icon></ion-label>
    <ion-checkbox [(ngModel)]="open_more[i]" class="hidden-checkbox" color="dark"></ion-checkbox>
    </ion-item>
</div>

<ion-list class="tree mgb-0" *ngFor="let item of tree.group, let i = index">
<ion-row>
<button ion-item class="fs-14" (click)="openPage(item)">
  <ion-label class="text-grey-5">
  <ion-icon class="fs-22 text-grey-5 mgt-10" name="{{item.icon}}" style="margin-top: -3px!important"></ion-icon>
  {{item.title}}
</ion-label>
</button>

</ion-row>
</ion-list>

</div>
</ion-card>
</div>



<div *ngIf="settings.dashboard_type == 3">
  <ion-list *ngFor="let tree of pages" no-lines class="lst-no-background mgb-40">
  <ion-list-header class="mgt-10 mgb-10 uppercase fs-13 fw-500">{{tree.title}}</ion-list-header>
  <button ion-item *ngFor="let item of tree.group, let i = index" (click)="openPage(item)">
    {{item.title}}
  </button>
</ion-list>
</div>



</ion-content>
